services:
  postgres:
    image: ghcr.io/tensorchord/pgvecto-rs:pg17-v0.4.0
    container_name: airi-knowledge-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-airi_knowledge}
      POSTGRES_USER: ${POSTGRES_USER:-airi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airi_password}
      TZ: 'Asia/Tokyo'
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
